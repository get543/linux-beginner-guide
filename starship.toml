# Move the directory to the second line
format = """
[╭──]()\
$directory\
$all\
[╰─](bold green)$character
"""

# Wait 5 seconds for starship to check files under the current directory.
scan_timeout = 5000
command_timeout = 1000

[aws]
symbol = " "

[buf]
symbol = " "

[c]
symbol = " "

[character]
#success_symbol = "[➜](bold green) "
success_symbol = "[❯](bold green) "
#error_symbol = "[✗](bold red) "
error_symbol = "[✖](bold red) "

[conda]
symbol = " "

[cmd_duration]
min_time = 1000
#show_notifications = true
#min_time_to_notify = 60_000

[dart]
symbol = " "

[directory]
format = " []($style) [$path]($style)[$read_only]($read_only_style) "
read_only = " "
truncate_to_repo = false
truncation_length = 100
truncation_symbol = "…/"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '[++\($count\)](green)'

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

# Disabled
[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue)@[$hostname](bold red) "
trim_at = ".companyname.com"
disabled = true

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "

[sudo]
style = "bold green"
disabled = false

# Disabled
[time]
disabled = true
format = '🕙[ $time ]($style) '
time_format = "%T"
time_range = "10:00:00-14:00:00"

# Disabled
[username]
style_root = "black bold"
style_user = "white bold"
format = "[$user]($style)"
disabled = false
show_always = false
